<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assert/css/style.css">
    <title>Taller Ing. de Software</title>
</head>
<body>
    <div class="container">
        <h1>Juego del Ahorcado</h1>
        
        <div class="file-input">
            <p>Selecciona un archivo de texto con palabras:</p>
            <input type="file" id="word-file" accept=".txt">
        </div>

        <div id="game-content" class="hidden">
            <div class="game-container">
                <div class="left-column">
                    <img id="hangman-img" class="hangman-image" src="/api/placeholder/200/250" alt="Ahorcado">
                    <div class="game-info">
                        <p>Intentos restantes: <span id="attempts">6</span></p>
                        <p>Puntuaci√≥n: <span id="score">0</span></p>
                    </div>
                </div>

                <div class="right-column">
                    <div class="word-container" id="word-display"></div>
                    <div class="letters-container" id="letters-container"></div>
                </div>
            </div>

            <button id="new-game-btn">Nueva Partida</button>
        </div>

        <div id="game-message"></div>
    </div>


    <script type="module" src="./assert/js/index.js"></script>
    <!-- <script src="./assert/js/scripts.js"></script> -->
</body>
</html>
